<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<meta charset="UTF-8">
	<title>
		Contactame - Kevin Castillo
	</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/contact.css">
	<link rel="stylesheet" href="styles/footer.css">
	<link rel="stylesheet" href="styles/navbar.css">
</head>
<body>
<!-- Insertar el navbar -->
<div th:replace="~{base/navbar :: navbar}"></div>
<h1>Dejame un mensaje!</h1>
<h2> Y tratare de responderte lo mas pronto posible!</h2>
<div class="main-container">
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1">Quien eres?</label>
			<input type="text" required="required" class="form-control" id="exampleFormControlInput1"
			       placeholder="Tu nombre...">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">La razon de tu mensaje:</label>
			<input type="text" class="form-control" id="exampleFormControlInput2"
			       required="required" placeholder="Escribe tu razon aqui...">
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Escribe aqui tu mensaje:</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tu mensaje va aqui..."></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Enviar!</button>
	</form>
</div>

<!-- Insertar el footer -->

<div th:replace="~{base/footer :: footer}"></div>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
