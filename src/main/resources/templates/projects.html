<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<meta charset="UTF-8">
	<title>
		Proyectos - Kevin Castillo
	</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="styles/projects.css">
	<link rel="stylesheet" href="styles/footer.css">
	<link rel="stylesheet" href="styles/navbar.css">
</head>
<body>
<!-- Insertar el navbar -->
<div th:replace="~{base/navbar :: navbar}"></div>

<div class="main-container container mt-4">
	<h1 class="text-center mb-4">Mis Proyectos</h1>
	<div class="row">
		<!-- Iterar sobre los proyectos -->
		<div th:each="project : ${projects}" class="col-lg-4 col-md-6 mb-4">
			<div class="card h-100" style="width: 100%;">
				<img class="card-img-top" th:src="${project.urlImage}" th:alt="'Imagen del proyecto ' + ${project.name}"/>
				<div class="card-body">
					<h5 class="card-title" th:text="${project.name}"></h5>
					<p class="card-text" th:text="${project.description}"></p>
					<a th:href="${project.urlProject}" target="_blank" class="btn btn-primary">Ll√©vame al proyecto</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Insertar el navbar -->
<div th:replace="~{base/footer :: footer}"></div>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
